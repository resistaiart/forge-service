name: JSON Schema Validation

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install jsonschema
      - name: Validate Forge Contracts
        run: |
          python - <<'EOF'
          import json, sys
          from jsonschema import validate
          data = json.load(open("contracts/forge_contracts.json"))
          spec = json.load(open("docs/forge_master_spec.json"))
          validate(instance=data, schema=spec)
          print("âœ… JSON validation passed")
          EOF
